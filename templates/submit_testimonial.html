{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Testimonial</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url({% static 'img/bg_students.bbae6663.jpg' %});
        background-color: #ffffff; /* Fallback color if the image doesn't load */
        color: #961e64;
    }

    .container {
        background-color: rgba(255, 255, 255); /* Add a semi-transparent white background to the container */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        max-width: 800px; /* Set the maximum width of the container */
        margin: 0 auto; /* Center the container horizontally */
    }
</style>
<body>
    <br><br>

    <div class="container py-3">
                <button class="btn btn-lg btn-danger">
                    <a href="{% url 'index' %}">Back</a>
                </button>
        <div class="text-center">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}

            <h6 class="section-title">Submit Testimonial</h6>
            <h1 class="mb-5">Share Your Experience</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form method="post" action="{% url 'submit_testimonial' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter your designation">
                    </div>
                    <div class="form-group">
                        <label for="testimonialText">Testimonial</label>
                        <textarea class="form-control" id="testimonialText" name="text" rows="4" placeholder="Write your testimonial"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit Testimonial</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
